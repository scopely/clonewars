<head>
  <title>clonewars</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Clonewars</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if loggedIn}}
          <li><a id="logout" href="#">logout</a></li>
          {{/if}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container container-center">
    {{#unless loggedIn}}
    {{> login}}
    {{else}}
    {{> fileList}}
    {{/unless}}
  </div>
</body>

<template name="uploadingFile">
  {{#if uploading}}
  {{#with uploading}}
    <div id="uploading" class="list-group-item">
      {{#unless this.isUploaded}}
      <div class="progress">
        <div class="progress-bar active" role="progressbar" aria-valuenow="{{this.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{this.progress}}%">
          <span class="filename">{{name}}</span>
        </div>
      </div>
      {{/unless}}
    </div>
  {{/with}}
  {{/if}}
</template>

<template name="fileList">
  <div class="container">
    {{> flashMessages}}
    <div class="list-group">
      <a href="#" id="dropzone" class="list-group-item">
        <span>Drag and drop a file here!</span>
      </a>
      <input type="file" id="dropzoneFile">
      {{> uploadingFile}}
      {{#each files}}
      <a href="#" datafile="{{Key}}" class="list-group-item">
        <span class="badge">{{Size}}</span>
        {{Key}}
      </a>
      {{/each}}
    </div>
  </div>
</template>

<template name="login">
  <div class="login">
    {{> flashMessages}}
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Redshift User">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Redshift Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
