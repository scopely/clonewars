<head>
  <title>clonewars</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Clonewars</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if loggedIn}}
          <li><a id="logout" href="#">logout</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-center">
    {{#unless loggedIn}}
    {{> login}}
    {{else}}
    {{> fileList}}
    {{/unless}}
  </div>
</body>

<template name="uploadingFile">
  {{#with uploading}}
    <div id="uploading" class="list-group-item">
      {{#if uploading}}
      <div class="progress">
        <div class="progress-bar active" role="progressbar" style="width: {{percent_uploaded}}%">
          <span class="filename">{{name}}</span>
        </div>
      </div>
      {{/if}}
    </div>
  {{/with}}
</template>

<template name="currentFile">
  <div id="currentFile" class="modal fade">
    <div class="modal-dialog">
      {{#with currentFile}}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{Key}}</h4>
        </div>
        <form id="copyForm">
          <div class="modal-body">
            <textarea id="copyText" class='form-control' disabled>
            </textarea>
            <div class="form-group">
              <input type="text" class="form-control" id="table" placeholder="Table name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="delimiter" placeholder="Delimiter">
            </div>
          </div>
        <div class="modal-footer">
          <button id="delete" type="button" class="btn btn-default danger">Delete</button>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        </form>
      </div>
      {{/with}}
    </div>
  </div>
</template>

<template name="fileList">
  <div class="container">
    {{> flashMessages}}
    {{> currentFile}}
    <div class="list-group">
      <a href="#" id="dropzone" class="list-group-item">
        <span>Drag and drop a file here!</span>
      </a>
      <input type="file" id="dropzoneFile">
      {{> uploadingFile}}
      {{#each files}}
      <a href="#" datafile="" class="list-group-item file">
        {{Key}}
        <span class="badge">{{Size}}</span>
      </a>
      {{/each}}
    </div>
  </div>
</template>

<template name="login">
  <div class="login">
    {{> flashMessages}}
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Redshift User">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Redshift Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
