<head>
  <title>clonewars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Clonewars</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if loggedIn}}
          <li><a id="logout" href="#">logout</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-center">
    {{#unless loggedIn}}
    {{> login}}
    {{else}}
    {{> fileList}}
    {{/unless}}
  </div>
</body>

<template name="login">
  <div class="login">
    {{> flashMessages}}
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Redshift User">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Redshift Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
