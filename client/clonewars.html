<head>
  <title>clonewars</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Clonewars</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{#if loggedIn}}
          <li><a id="logout" href="#">logout</a></li>
          {{/if}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container container-center">
    {{#unless loggedIn}}
    {{> login}}
    {{else}}
    {{> fileList}}
    {{/unless}}
  </div>
</body>

<template name="uploadingFile">
  {{#each uploading}}
    <li id="uploading" class="list-group-item">
      {{#unless this.isUploaded}}
      {{> FS.UploadProgressBar bootstrap=true showPercent=true}}
      {{/unless}}
    </li>
  {{/each}}
</template>

<template name="fileList">
  <div class="container">
    {{> flashMessages}}
    <ul class="list-group">
    <li id="dropzone" class="list-group-item">
      <span>Drag and drop a file here!</span>
    </li>
    {{> uploadingFile}}
    {{#each files}}
    <li class="list-group-item">
      <span class="badge">{{Size}}</span>
      {{Key}}
    </li>
    {{/each}}
    </ul>
  </div>
</template>

<template name="login">
  <div class="login">
    {{> flashMessages}}
    <form role="form">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Redshift User">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Redshift Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
