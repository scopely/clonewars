<template name="copyBox">
  <textarea id="copyText" class='form-control' disabled>
    {{#with copyCommand}}COPY {{table}}
    FROM '{{s3Path}}'
    CREDENTIALS '{{creds ..}}'{{options}};
    {{/with}}
  </textarea>
</template>

<template name="currentFile">
  <div id="currentFile" class="modal fade">
    <div class="modal-dialog" tabindex="-1">
      {{#with currentFile}}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{Key}}</h4>
        </div>
        <form id="copyForm" class="form-horizontal form-group-sm">
          <div class="modal-body row">
            <div class="col-lg-6">
              {{> copyBox}}
              <div class="form-group">
                <label for="table" class="col-sm-3 control-label">Table</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" placeholder="foo.bar" id="table">
                </div>
              </div>
              <div class="form-group">
                <label for="delimiter" class="col-sm-3 control-label">Delimiter</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="delimiter" placeholder=",">
                </div>
              </div>
              <div class="form-group">
                <label for="json" class="col-sm-3 control-label">JSON Paths</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="json" placeholder="s3://jsonpaths_file">
                </div>
              </div>
              <div class="form-group">
                <label for="quote" class="col-sm-3 control-label">Quote Character</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="quote" placeholder="`">
                </div>
              </div>
              <div class="form-group">
                <label for="dateformat" class="col-sm-3 control-label">Date Format</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="dateformat" placeholder="YYYY-MM-DD">
                </div>
              </div>
              <div class="form-group">
                <label for="timeformat" class="col-sm-3 control-label">Time Format</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="timeformat" placeholder="YYYY-MM-DD HH:MI:SS">
                </div>
              </div>
              <div class="form-group">
                <label for="ignoreheader" class="col-sm-3 control-label">Ignore First Rows</label>
                <div class="col-sm-9">
                  <input type="text" class="copy-control form-control" id="ignoreheader" placeholder="1">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="escape" class="col-sm-6 control-label">Allow Escape</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="escape">
                  </div>
                </div>
                <div class="form-group">
                  <label for="emptyasnull" class="col-sm-6 control-label">Null Empty Columns</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="emptyasnull">
                  </div>
                </div>
                <div class="form-group">
                  <label for="blanksasnull" class="col-sm-6 control-label">Null Blank Columns</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="blanksasnull">
                  </div>
                </div>
                <div class="form-group">
                  <label for="encrypted" class="col-sm-6 control-label">Encrypted</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="encrypted">
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="ignoreblanklines" class="col-sm-6 control-label">Ignore Blank Lines</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="ignoreblanklines">
                  </div>
                </div>
                <div class="form-group">
                  <label for="truncatecolumns" class="col-sm-6 control-label">Truncate Columns</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="truncatecolumns">
                  </div>
                </div>
                <div class="form-group">
                  <label for="trimblanks" class="col-sm-6 control-label">Trim Trailing Blanks</label>
                  <div class="col-sm-6 checkbox">
                    <input type="checkbox" class="copy-control" id="trimblanks">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab">
                    <h4 class="panel-title">Advanced Controls</h4>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label for="maxerror" class="col-sm-3 control-label">Max Errors</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="maxerror" placeholder="4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="null" class="col-sm-3 control-label">NULL Out</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="null" placeholder="\0">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="compression" class="col-sm-3 control-label">Compression</label>
                      <div class="col-sm-9">
                        <select id="compression" class="copy-control form-control">
                          <option value="">None</option>
                          <option value="GZIP">GZIP</option>
                          <option value="LZOP">LZOP</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="fixedwidth" class="col-sm-3 control-label">Fixed Width</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="fixedwidth" placeholder="column1:10,column2:20...">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="region" class="col-sm-3 control-label">Region</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="region" placeholder="us-east-1">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="manifest" class="col-sm-3 control-label">Manifest</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="manifest" placeholder="s3://manifest_file">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="comprows" class="col-sm-3 control-label">Comp Rows</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="comprows" placeholder="1000000">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="acceptinvchars" class="col-sm-3 control-label">Accept Invalid</label>
                      <div class="col-sm-9">
                        <input type="text" class="copy-control form-control" id="acceptinvchars" placeholder="?">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="encoding" class="col-sm-3 control-label">Encoding</label>
                      <div class="col-sm-9">
                        <select id="encoding" class="copy-control form-control">
                          <option value="UTF8">UTF-8</option>
                          <option value="UTF16">UTF-16</option>
                          <option value="UTF16LE">UTF-16LE</option>
                          <option value="UTF16BE">UTF-16BE</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="compupdate" class="col-sm-6 control-label">Comp Update</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" checked id="compupdate">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="statupdate" class="col-sm-6 control-label">Status Update</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="statupdate">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="ssh" class="col-sm-6 control-label">SSH</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="ssh">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="removequotes" class="col-sm-6 control-label">Remove Quotes</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="removequotes">
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="explicitids" class="col-sm-6 control-label">Explicit IDs</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="explicitids">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="fillrecord" class="col-sm-6 control-label">Fill Record</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="fillrecord">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="noload" class="col-sm-6 control-label">Don't Load</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="noload">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="roundec" class="col-sm-6 control-label">Round Numerics</label>
                        <div class="col-sm-6 checkbox">
                          <input type="checkbox" class="copy-control" id="roundec">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="delete" type="button" class="btn btn-default danger">Delete</button>
          </div>
        </form>
      </div>
      {{/with}}
    </div>
  </div>
</template>
